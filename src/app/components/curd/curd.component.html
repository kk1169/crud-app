<div class="container">
    <div class="row">
        <div class="col-lg-4">

            <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                  <label for="exampleInputEmail1">Name</label>
                  <input type="text" class="form-control" placeholder="Name" formControlName="name">
                  <small *ngIf="submitted && fval.name.errors">Name is required.</small>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Email</label>
                  <input type="email" class="form-control" placeholder="Email" formControlName="email">
                  <small *ngIf="submitted && fval.email.errors">Email is required.</small>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Mobile</label>
                  <input type="text" class="form-control" placeholder="Mobile" formControlName="mobile">
                  <small *ngIf="submitted && fval.mobile.errors">Mobile is required.</small>
                </div>
                <!-- <div class="form-group form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div> -->
                <button type="submit" class="btn btn-primary">{{btnText}}</button>
            </form>            

        </div>
        <div class="col-lg-8">
            
            
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Mobile</th>
                    <th scope="col">Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let u of Users; let i = index">
                    <th scope="row">{{i+1}}</th>
                    <td>{{u.name}}</td>
                    <td>{{u.email}}</td>
                    <td>{{u.mobile}}</td>
                    <td class="tbl-action">
                        <span class="edit">
                            <button type="button" class="btn btn-success btn-sm" (click)="editUser(u._id)"><i class="typcn typcn-edit"></i></button>
                        </span>
                        <span class="delete">
                            <button type="button" class="btn btn-danger btn-sm" (click)="removeUser(u, i)"><i class="typcn typcn-trash"></i></button>
                        </span>
                    </td>
                  </tr>
                </tbody>
            </table>            

        </div>
    </div>
</div>
